<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      perspective: 1000px;
    }

    .firefly {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: blink 2s infinite ease-in-out alternate;
    }

    @keyframes blink {
      0% { opacity: 0.2; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: visible;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
      will-change: transform;
      z-index: 10;
    }

    .text {
      position: absolute;
      top: 0;
      font-family: 'Dancing Script', cursive;
      font-size: 35px;
      white-space: nowrap;
      pointer-events: none;
      animation:
        gentleFall 14s cubic-bezier(0.42, 0, 0.58, 1) infinite,
        rgbShift 14s ease-in-out infinite;
      opacity: 0;
      color: #fff;
      text-shadow:
        0 0 8px #fff,
        0 0 20px #f0f,
        0 0 30px #f00,
        0 0 40px #0ff,
        0 0 50px #f0f,
        0 0 60px #f00,
        0 0 70px #0ff;
      user-select: none;
      font-weight: 400;
      transform-origin: center;
    }

    @keyframes gentleFall {
      0% {
        transform: translateY(-10vh) scale(0.9);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translateY(50vh) scale(1.2);
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) scale(0.9);
        opacity: 0;
      }
    }

    @keyframes rgbShift {
      0%, 100% {
        color: #ffffff;
        text-shadow:
          0 0 8px #ffffff,
          0 0 20px #ff83a8,
          0 0 30px #d12c4b,
          0 0 40px #7feaff;
      }
      25% {
        color: #ff83a8;
        text-shadow:
          0 0 8px #ff83a8,
          0 0 20px #ff5e7f,
          0 0 30px #d12c4b,
          0 0 40px #7feaff;
      }
      50% {
        color: #d12c4b;
        text-shadow:
          0 0 8px #d12c4b,
          0 0 20px #ff2a82,
          0 0 30px #8b1031,
          0 0 40px #7feaff;
      }
      75% {
        color: #7feaff;
        text-shadow:
          0 0 8px #7feaff,
          0 0 20px #4ec9ff,
          0 0 30px #2185a1,
          0 0 40px #7feaff;
      }
    }

    .heart {
      font-size: 48px;
    }

    .petal {
      position: absolute;
      width: 12px;
      height: 18px;
      background: radial-gradient(ellipse at center, #ff5e7f 60%, #d12c4b 100%);
      border-radius: 60% 40% 60% 40% / 70% 90% 10% 30%;
      opacity: 0.85;
      pointer-events: none;
      animation: petalFall linear infinite;
      filter: drop-shadow(0 0 2px #d12c4b);
      transform-origin: center;
    }

    @keyframes petalFall {
      0% {
        transform: translateY(-10vh) rotate(0deg) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg) translateX(30px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="scene" id="scene"></div>

  <script>
    const texts = [
      "ChÃºc má»«ng sinh nháº­t báº¡n ChanggðŸ£", "ThÃªm xinh gÃ¡i", "ThÃªm há»c giá»i", "Äáº¡t Ä‘Æ°á»£c Æ°á»›c mÆ¡", "nhiá»u xiá»n ðŸ’µ",

    const scene = document.getElementById('scene');

    // Zoom & Rotation
    let scale = 1;
    let rotateX = 0;
    let rotateY = 0;

    function updateTransform() {
      scene.style.transform = `scale(${scale}) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
    }

    document.addEventListener('wheel', function (e) {
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(0.5, scale), 2);
      updateTransform();
    }, { passive: false });

    let initialDistance = null;

    function getDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    scene.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        initialDistance = getDistance(e.touches);
      }
    }, { passive: false });

    scene.addEventListener('touchmove', e => {
      if (e.touches.length === 2 && initialDistance !== null) {
        e.preventDefault();
        const currentDistance = getDistance(e.touches);
        const delta = currentDistance - initialDistance;
        scale += delta * 0.002;
        scale = Math.min(Math.max(0.5, scale), 2);
        updateTransform();
        initialDistance = currentDistance;
      }
    }, { passive: false });

    scene.addEventListener('touchend', e => {
      if (e.touches.length < 2) {
        initialDistance = null;
      }
    });

      el.style.left = left + "vw";
      el.style.top = "0";
      el.style.animationDuration = `${duration}s, ${duration}s`;
      el.style.animationDelay = `${delay}s, ${delay}s`;
      scene.appendChild(el);

      setTimeout(() => {
        scene.removeChild(el);
      }, (duration + delay) * 1000);
    }

    setInterval(createText, 500);
    for (let i = 0; i < 10; i++) createText();

      document.body.appendChild(firefly);
    }
